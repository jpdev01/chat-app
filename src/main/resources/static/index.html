<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div class="container-fluid main-container-screen">
    <div class="row sub-container-screen">
        <div class="col-md-1 sub-container-screen">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Conversas</th>
                    </tr>
                </thead>
                <tbody class="chats">
                    <tr>
                        <td>oi</td>
                    </tr>
                </tbody>
                <tfoot class="current-user">
                <tr>
                    <td><img src="./images/mock/pocoio.jpg" class="rounded float-start profile-picture">Usu√°rio atual</td>
                </tr>
                </tfoot>
            </table>
        </div>
        <div id="main-content" class="col-md-11 sub-container-screen">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="connect">WebSocket connfdfdfdection:</label>
                            <button id="connect" class="btn btn-default" type="submit">Connect</button>
                            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="name">What is your name?</label>
                            <input type="text" id="name" class="form-control" placeholder="Your name here...">
                        </div>
                        <button id="send" class="btn btn-default" type="submit">Send</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="conversation" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Greetings</th>
                            </tr>
                        </thead>
                        <tbody id="greetings">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
